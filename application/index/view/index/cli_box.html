<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>whisper客服</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1，minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/customer/css/whisper.cli.v2.css">
    <link rel="stylesheet" href="/static/common/js/jqueryWeui/weui.min.css">
    <link rel="stylesheet" href="/static/common/js/jqueryWeui/jquery-weui.min.css">
</head>
<body>
<div class="chat-container" id="app" {if $type == 2 && $os == 'p'}style="width: 60%;margin-left:20%;border-left:1px solid #e2e2e2;border-right:1px solid #e2e2e2;"{/if}>
    <div class="layui-row chat-header">
        <div class="layui-col-xs2 chat-header-avatar">
            <img src="/static/common/images/kefu.png" class="agent-avatar"/>
        </div>
        <div class="layui-col-xs7 chat-header-title">
            カスタマーサービス
        </div>
        {if $type == 1}
        <div class="layui-col-xs3 chat-header-tool" id="closeBtn">
            <i class="layui-icon layui-icon-down"></i>
        </div>
        {/if}
    </div>
    <div class="layui-row chat-body">
        <div class="chat-box">

        </div>
    </div>
    <div class="layui-row chat-footer">
        <div class="text-holder">
            <textarea id="textarea" placeholder="内容を入力してください"></textarea>
        </div>
        <div class="send-bar">
            <div class="tool-box">
                <i class="layui-icon layui-icon-face-smile" id="face"></i>
                <i class="layui-icon layui-icon-picture" id="image"></i>
                <i class="layui-icon" style="display: none;font-size: 20px;" id="file" title="ファイル">&#xe61d;</i>
                <!--<i class="layui-icon layui-icon-speaker" id="voice" title="语音"></i>-->
            </div>
            <div class="send-btn-div">
                <input type="button" value="発信" class="send-input" id="sendBtn">
            </div>
        </div>
    </div>
</div>
<div id="praise_box" style="display: none;text-align: center;padding-top: 20%">
    <p>请您对我本次服务做出评价：</p>
    <div id="praise_star"></div>
</div>

<script>

    var socket = '{$socket}';
    var seller = '{$seller}';
    var t = '{$nowTime}';
    var tk = '{$token}';
    var type = {$type};
    var port = {$port};
    var direct_kefu = '{$direct_kefu}';
</script>
<script src="/static/common/js/jquery.min.js"></script>
<script src="/static/common/js/jqueryWeui/jquery-weui.min.js"></script>
<script src="/static/layui/layui.js"></script>
<!--<script src="/static/common/js/whisper.v2.js"></script>
<script src="/static/customer/js/whisper.cli.v2.js"></script>-->
<script src="/static/common/js/socket.io.js"></script>
<script src="/static/common/js/whisper.io.js"></script>
<script src="/static/customer/js/whisper.cli.io.js"></script>
</body>
</html>
